
<div id="loader-div" class="test bg-dark text-center text-white overflow-hidden width100">
  <div class=" py-3">
    <div class="mr1 ml1 row my-3">

    </div>
  </div>
  <table class="table table-striped table-hover">
    <thead class="thead-dark">
      <tr>
        <th scope="col">Número do Autocarro</th>
        <th scope="col">%</th>
        <th scope="col">Ocupação</th>
        <th scope="col">Paragem Actual</th>
        <th scope="col">Número de Pessoas</th>
        <th scope="col">Origem</th>
        <th scope="col">Destino</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let proc of items | async">
        <th scope="row"> <span style="font-size:24px;" class="badge badge-secondary"> {{ proc.codigo }} </span> </th>
        <td *ngIf="proc.num_pessoas > 40" >
          <i class="red" style="font-size:12px;">{{ ((proc.num_pessoas * 100)/70).toFixed(2) }}%</i>
        </td>
        <td *ngIf="proc.num_pessoas < 40" >
          <i class="green" style="font-size:12px;">{{ ((proc.num_pessoas * 100)/70).toFixed(2) }}%</i>
        </td>
        <td *ngIf="proc.num_pessoas < 40" >
          <div class="progress">
            <div class="progress-bar green-color" role="progressbar" [style.width.%]="((proc.num_pessoas * 100)/70).toFixed(2)" [attr.aria-valuenow]="((proc.num_pessoas * 100)/70).toFixed(2)" aria-valuemin="0" aria-valuemax="100"></div>
          </div>
        </td>
        <td *ngIf="proc.num_pessoas > 40" >
          <div class="progress">
            <div class="progress-bar red-color" role="progressbar" [style.width.%]="((proc.num_pessoas * 100)/70).toFixed(2)" [attr.aria-valuenow]="((proc.num_pessoas * 100)/70).toFixed(2)" aria-valuemin="0" aria-valuemax="100"></div>
          </div>
        </td>
        <th scope="row">{{ proc.paragem_actual }}</th>
        <th scope="row">{{ proc.num_pessoas }}</th>
        <td>{{ proc.origem }}</td>
        <td>{{ proc.destino }}</td>
      </tr>
    </tbody>
  </table>
</div>
